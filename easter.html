<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Finding Easter</title>
	<link rel="stylesheet" type="text/css" href="easter.css">
</head>
<body>
	<h1>Finding Easter</h1>
	<form action="cgi-bin/EasterCGI.py">
		<label for="theYear"><font face="verdana"> Enter a year: </font></label>
		<input type="text" id="theYear" name="theYear" /> <br> <br>
		<input type="submit" value="submit" /> <br> <br>
		<input type="radio" name="format" id="numerically" value="numerically" checked="checked"><font face="verdana"> Numerical Format </font><br> <br>
		<input type="radio" name="format" id="verbosely" value="verbosely"><font face="verdana"> Verbose Format </font> <br> <br>
		<input type="radio" name="format" id="both" value="both"><font face="verdana"> Both Formats </font> <br> <br>
	</form>

</body>
</html>
